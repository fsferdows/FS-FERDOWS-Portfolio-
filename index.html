  <style>
    :root {
      /* Premium Dark Palette */
      --accent-hsl: 217 91% 60%; /* Vivid Blue */
      
      /* Light Theme (default) */
      --background-primary-hsl: 220 14% 96%;
      --background-secondary-hsl: 220 14% 93%;
      --background-tertiary-hsl: 220 14% 88%;
      --text-primary-hsl: 220 20% 10%;
      --text-secondary-hsl: 220 10% 40%;
      --glass-bg: 220 14% 96% / 0.6;
      --glass-border: 220 14% 88% / 0.6;
    }

    html.dark {
      /* Deep Space Dark Theme */
      --background-primary-hsl: 222 47% 6%;    /* #080c14 */
      --background-secondary-hsl: 222 47% 10%; /* #0d131f */
      --background-tertiary-hsl: 222 47% 14%;  /* #131b2c */
      --text-primary-hsl: 210 40% 98%;
      --text-secondary-hsl: 215 20% 75%;
      --glass-bg: 222 47% 10% / 0.4;
      --glass-border: 217 91% 60% / 0.1;
    }

    html {
        scroll-behavior: smooth;
    }
    body {
        background-color: hsl(var(--background-primary-hsl));
        color: hsl(var(--text-primary-hsl));
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s cubic-bezier(0.23, 1, 0.32, 1), color 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        overflow-x: hidden; /* Prevent horizontal scroll from effects */
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px) rotateX(-5deg);
        }
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }
    }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    /* IDE Specific Animations */
    @keyframes ideEnter {
      from {
        opacity: 0;
        transform: scale(0.95) translateZ(-50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateZ(0);
      }
    }

    @keyframes glitch-anim {
      0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
      20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
      40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
      60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
      80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
      100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
    }

    /* Utilities */
    .animate-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: var(--animation-delay, 0s);
    }
    
    .staggered-child {
        opacity: 0;
        animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: calc(var(--stagger-index, 0) * 100ms);
    }
    
    /* IDE & Code Styles */
    code, pre, .font-mono {
        font-family: 'Fira Code', monospace;
        font-variant-ligatures: normal;
    }

    /* Custom Scrollbar - High End */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: hsl(var(--text-secondary-hsl) / 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--accent-hsl));
    }

    /* Hide Scrollbar for cleaner UI where needed */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    ::selection {
      background: hsl(var(--accent-hsl) / 0.3);
      color: white;
    }
    
    /* 3D Perspective Utilities */
    .perspective-2000 {
      perspective: 2000px;
    }
    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }
  </style>

            'text-primary': 'hsl(var(--text-primary-hsl))',
            'text-secondary': 'hsl(var(--text-secondary-hsl))',
            'accent': 'hsl(var(--accent-hsl))',
            'glass-bg': 'hsla(var(--glass-bg))',
            'glass-border': 'hsla(var(--glass-border))',
          },
          fontFamily: {
             mono: ['"Fira Code"', 'monospace'],
             sans: ['"Inter"', 'sans-serif'],
          }
        }
      }
    }
  </script>
